<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Convert and Calculate</title>
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--center-->
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-5">Weight Converter
                </h1>
                <form>
                    <div class="form-group"><input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..."></div>
                </form>

                <div id="output">

                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="oOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- 
when user clicked grams, it should be the main Enter
and i wanna add some other calculators -->
    </div>

    <script>
        document.getElementById("output").style.visibility = "hidden"
        document.getElementById("lbsInput").addEventListener("input", function(e) {
            document.getElementById("output").style.visibility = "visible"
            const lbs = e.target.value
            document.getElementById("gramsOutput").innerHTML = (lbs / 0.0022046) + " grams"

            document.getElementById("kgOutput").innerHTML = (lbs / 2.2046) + " kilograms"

            document.getElementById("oOutput").innerHTML = (lbs * 16) + " ounces"
        })
    </script>
</body>

</html>
